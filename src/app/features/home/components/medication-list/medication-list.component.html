<div class="table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Medication</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="dosage">
      <th mat-header-cell *matHeaderCellDef>Dosage</th>
      <td mat-cell *matCellDef="let element">
        {{ element.dosage }} {{ element.unit }}
      </td>
    </ng-container>

    <ng-container matColumnDef="timeFrequency">
      <th mat-header-cell *matHeaderCellDef>Frequency</th>
      <td mat-cell *matCellDef="let element">{{ element | frequency }}</td>
    </ng-container>

    <ng-container matColumnDef="createDate">
      <th mat-header-cell *matHeaderCellDef>Last updated</th>
      <td mat-cell *matCellDef="let element">{{ element.createDate }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  @if (!dataSource.length) {
  <h4 class="message">No medication entered yet!</h4>
  }
</div>
